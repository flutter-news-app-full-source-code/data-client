name: ht_data_client
description: generic, abstract interface (HtDataClient<T>) for interacting with data resources of type T.
repository: https://github.com/headlines-toolkit/ht-data-client
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  ht_http_client:
    git:
      url: https://github.com/headlines-toolkit/ht-http-client.git
  ht_shared:
    git:
      url: https://github.com/headlines-toolkit/ht-shared.git

dev_dependencies:
  mocktail: ^1.0.4
  test: ^1.25.8
  very_good_analysis: ^7.0.0
